<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-6L7FvO2Tk2YPY2b4C43n+7RSzT/0bPZ0I7pcGZWhDZQ3tP1nvIwMxS1bShX9MdL" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form login-form active">
                <h2>Log in</h2>
                <form>
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="options">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>
                </form>
            </div>
            <div class="form signup-form">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="icon-container">
                    <button class="social-btn google-btn">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fa-brands fa-apple"></i> Sign in with Apple
                    </button>
                </div>
            </div>
        </div>
        <div class="info-section">
            <h2>Addis Living</h2>
            <div class="icon"><i class="fa fa-home"></i></div>
            <p class="toggle-text">Don't have an account? <span id="toggle-link" class="toggle-link">Sign up</span></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-6L7FvO2Tk2YPY2b4C43n+7RSzT/0bPZ0I7pcGZWhDZQ3tP1nvIwMxS1bShX9MdL" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
